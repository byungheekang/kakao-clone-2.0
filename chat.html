<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chats Kakao Clone</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar_column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header-title">Chats</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icon">
          <a href="setting.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>
    <!--여기까지가 채팅창윗부분-->
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend friend--lg">
          <img
            class="g-avatar friend__avatar"
            src="dog.jpg"
            style="width: 40px; height: 40px;"
          />
          <div class="friend__content">
            <span class="friend__name">
              byung hee
            </span>
            <span class="friends__status">
              Hello world
            </span>
          </div>
        </div>
      </header>
    </main>
    <main class="chats">
      <ul class="chats_list">
        <li class="chats__chat chat">
          <a href="chat screen.html">
            <div class="chat__column">
              <img
                class="chat__avatar g-avatar"
                src="dog.jpg"
                style="width: 20px; height: 20px;"
              />
              <div class="chat__comment">
                <span class="chat__username">Lynn</span>
                <span class="chat__preview">Going home</span>
              </div>
            </div>
            <div class="chat__column">
              <span class="chat__timestamp">Yesterday</span>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="chat.html" class="__list-link">
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="searching.html" class="__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
